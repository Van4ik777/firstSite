{% load static %}
<!doctype html>
<html lang="uk">
<head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{%  static 'main/css/main.css'%}">
    <title>{% block title %} {% endblock %}</title>
</head>


<div class="container-header">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none" style="margin-left: 20px; font-size: 1.5em; font-weight: bold;">
                #картинки
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="btn btn-custom ioi" style="font-size: 1.2em; font-weight: bold;">pizza</a></li>
            <li><a href="/" class="btn btn-custom ioi" style="font-size: 1.2em; font-weight: bold;">shop</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <div class="btn-group">
                <a class="text-decoration-none " href="/cart" style="color: black;">
                    <button type="button" class="btn" style="margin-right: 50px; font-size: 1.1em; font-weight: bold;">
                        <img src="{% static 'main/images/imgcart.png' %}" width="25px" height="25px" alt="My image" style="margin-right: 5px;">
                        Cart
                    </button>
                </a>
            </div>

            {% if request.user.is_authenticated %}
                <!-- ПЕРЕВІРКА НА АКАУНТ -->
                <a href="/profile/" class="btn btn-outline-secondary me-2 btn-custom" style="margin-right: 50px; font-size: 1.1em; ">
                    Profile ({{ user.username }})
                </a>
            {% else %}
                <!-- ПЕРЕВІРКА НА АКАУНТ -->
                <a  href="/login" class="btn btn-outline-secondary me-2 btn-custom" style="margin-right: 50px; font-size: 1.1em; ">Login</a>
                <a href="/register" class="btn btn-secondary btn-custom" style="margin-right: 50px; font-size: 1.1em; ">Sign-up</a>
            {% endif %}
        </div>
    </header>
</div>

{% block body %} {% endblock %}

<div class="container-footer">
    <footer class="d-flex flex-wrap align-items-center py-5 my-5 border-top">
        <div class="col-md-6 d-flex align-items-center footer-left-items" style="margin-left: 100px;">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none ">
                #картинки
            </a>
            <ul class="me-2 text-body-secondary" >©2024</ul>
            <a href="/" class="nav col-md-6 list-unstyled d-flex text-body-secondary text-decoration-none" style="margin-left:300px; ">
                #картинки
            </a>
            <a href="/" class="nav col-md-6 list-unstyled d-flex  text-body-secondary text-decoration-none" >
                #картинки
            </a>
            <a href="/" class="nav col-md-6 list-unstyled d-flex  text-body-secondary text-decoration-none" >
                #картинки
            </a>
        </div>
    </footer>
</div>

</html>
