{% extends 'main/layouts.html' %}
{% load static %}
{% block title %}
    Shop
{% endblock %}
{% block body %}
<style>
    .login-form {
        max-width: 400px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-error {
        color: darkred;
        margin-top: 5px;
    }


</style>



<form method="post" class="login-form">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    {% csrf_token %}
     {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}" class="form-floating">{{ field.label }}</label>
        {{ field }}
        <div class="form-error">{{ field.errors }}</div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary w-100 py-2">Sign in</button>
</form>
{% endblock %}
