{% extends 'main/layouts.html' %}
{% load static %}
{% block title %}
    register
{% endblock %}
{% block body %}
<style>
.register-form {
    max-width: 400px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-error {
    color: darkred;
    margin-top: 5px;
}



</style>
<form method="post" class="register-form">
<h2>Register</h2>
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        <div class="form-error">{{ field.errors }}</div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
